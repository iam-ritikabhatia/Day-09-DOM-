<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the src of an Image</title>
</head>
<body>
    <img  id="myImage" src="new-Image.jpg" alt="Old-Image">
<script>
    let image = document.getElementById("myImage");
    image.src = "old-Image.jpg";
</script>

</body>
</html>
